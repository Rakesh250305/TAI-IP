<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Image Slider By Rakesh Raikwar</title>
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="heading"> 
        <h3> Image Slider Project </h3>
        <h5>All rights reserved @ Rakesh Raikwar</h5>
      </nav>
          <div class="container">
            <div class="slide-image">
              <div id="front">
                <img src="Picture1.jpg" />
              </div>
              <div id="right">
                <img src="Picture2.jpg" />
              </div>
              <div id="back">
                <img src="Picture3.jpg" />
              </div>
              <div id="left">
                <img src="Picture4.jpg" />
              </div>
            </div>
          </div>

        <div class="btn">
            <button id="prev"> Previous </button>
            <button id="next"> Next </button>
        </div>
    </div>
  </body>
</html>
